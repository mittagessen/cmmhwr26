## Dataset 

The dataset is made up of transribed pages sampled from ~250 European medieval
manuscripts written between the 8th and 16th centuries CE. All transcriptions
were prepared by qualified paleographers following common transcription norms,
which ensures consistency and quality across the corpus.

The data will be published as whole-page facsimiles with line-level
segmentation in **ALTO XML** format.

## Evaluation

Submission will be evaluated using Character Error Rate (CER) and Word Error
Rate (WER). For the first task, systems will be ranked based on the unweighted
average of per-language CER and WER. For the second and third tasks, output on
the single-language test set will be evaluated.
